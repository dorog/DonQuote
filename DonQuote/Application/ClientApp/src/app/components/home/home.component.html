<div class="main-page-container" [ngClass]="isFall ? 'bg-fall' : null">
  <div class="subtitle">
    <figure>
      <blockquote class="blockquote">
        <p>The best quotes of the Internet are near.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Someone famous in <cite title="Source Title">Source Title</cite>
      </figcaption>
    </figure>
  </div>
  <div class="search-field">
    <form [formGroup]="formGroup" (ngSubmit)="onSearch()">
      <div class="input-group">
        <input
          formControlName="searchText"
          type="text"
          class="form-control form-control-lg"
          placeholder="Input group example"
          aria-label="Input group example"
          aria-describedby="basic-addon1"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Search</button>
    </form>
  </div>
  <div class="title">
    <p>Don'Quote</p>
    <app-quote-list *ngIf="quotes" [quotes]="quotes"></app-quote-list>
  </div>
</div>
<footer>
  <a
    href="https://www.freepik.com/free-vector/four-seasons-landscape-banners-set_3817343.htm#query=seasons&position=18&from_view=search&track=sph"
    >Image by macrovector</a
  >
  on Freepik
</footer>
