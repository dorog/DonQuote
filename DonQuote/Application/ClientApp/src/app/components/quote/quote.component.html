<div class="card text-bg-secondary" style="width: 18rem">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ quote.originatorName }}</p>
      <footer class="blockquote-footer">
        {{ quote.message }} <cite title="Source Title">{{ quote.cite }}</cite>
      </footer>
    </blockquote>
  </div>
</div>
