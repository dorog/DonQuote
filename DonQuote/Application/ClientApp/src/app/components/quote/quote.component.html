<div class="card" style="width: 18rem">
  <h5 class="card-title">{{ quote.originatorName }}</h5>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ quote.originatorName }}</p>
      <footer class="blockquote-footer">
        {{ quote.message }} <cite title="Source Title">{{ quote.cite }}</cite>
      </footer>
    </blockquote>
  </div>
</div>
